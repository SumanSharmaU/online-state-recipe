            Bisi Bele Bhat
            Preparation time 15-20 minutes 
            Cooking time 20-25 minutes 
            Serve 2-4
            
            Ingredients 
            For Cooking Rice 
            2 cups Govind bhog rice, soaked (any short grain rice)
            1 tbsp Peanuts        
            Salt to taste
            2 tsp Ghee
            Water as required
            
            For Spice Mix
            1 tbsp Urad dal
            1 tbsp Chana dal
            2 tsp Ghee
            ½ tbsp Cumin seeds
            1 tbsp Coriander seeds 
            ½ tsp Fenugreek seeds
            5-6 no Cloves
            10-15 no. Black peppercorns
            ½ tbsp Poppy seeds
            ½ tbsp White sesame seeds
            6-7 no. Green cardamom
            1 inch Cinnamon stick
            A  pinch of asafoetida
            ¼ tsp Turmeric powder
            1 tsp Degi red chili powder
            ¼ cup Desiccated coconut
            Salt to taste
            
            For Bisi Bele Baath
            1 tbsp Oil
            8-10 no. Shallots, peeled
            A  pinch of asafoetida
            few Curry leaves
            1-2 no. Dry red chillies
            ¼ cup Carrot, diced
            ¼ cup French beans, chopped
            Water as required
            1 ½ cup Toor dal, boiled
            ½ tsp Turmeric powder
            2 tbsp Tamarind pulp
            1 ½ tbsp Prepared spice mix
            ¼ cup Green peas
            Cooked rice
            2 ½ tbsp Prepared Spice mix
            1 large Tomatoes, chopped
            Water as required
            Prepared Tadka
            
            For Tadka 
            2 tbsp Oil
            1 tsp Mustard seeds
            6-7 Dry red chillies
            10-12 Cashew nuts
            </textarea>

            <h3>Steps To Prepare</h3>
            <textarea class="textarea1" id="" cols="30" rows="10">
                Process
                For Cooking Rice 
                In a pressure cooker, add soaked rice, peanuts, salt to taste, ghee, water and cook it for 2-3 whistles.
                Keep it aside for further use.
                
                For Spice Mix
                In a pan, add urad dal, chana dal, ghee and saute for a minute.
                Add cumin seeds, coriander seeds, fenugreek seeds and toss it well.
                Add cloves, black peppercorns and stir it well.
                Add poppy seeds, sesame seeds, green cardamom, cinnamon stick, asafoetida, turmeric powder, degi red chili powder, desiccated coconut, salt to taste and cook it for a while on low flame.
                Transfer it to a grinder jar and grind it in a smooth spice mix/powder.
                Keep it aside for further use.
                
                For Bisi Bele Baath
                In a kadai, add oil, once it's hot, add shallots, asafoetida, curry leaves, dry red chillies, carrots, french beans, water and saute for 2-3 minutes.
                Add boiled toor dal, turmeric and cook for a minute.
                Add water as required, tamarind pulp, spice mix, green peas and cook it well.
                Add cooked rice and mix well. Add spice mix, tomatoes, water as required and cook it for 10-15 minutes.
                Add prepared tadka and mix well.
                Transfer it to a serving dish and garnish it with prepared tadka.
                Serve hot.
                
                For Tadka 
                In a pan, add oil, once it's hot, add mustard seeds and let it splutter.
                Add dry red chillies, cashew nuts and saute until golden in colour.
                Keep it aside for further use.
